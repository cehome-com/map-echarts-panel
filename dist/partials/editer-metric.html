<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">
            Data Source
            <tip>The data source will be replaced with a custom interface</tip>
        </h5>
        <div class="gf-form-inline" ng-click="ctrl.updateData()" >
            <gf-form-switch class="gf-form" label-class="width-8" switch-class="max-width-6" label="API" checked="ctrl.panel.USE_URL"></gf-form-switch>
            <gf-form-switch class="gf-form" label-class="width-8" switch-class="max-width-6" label="FAKE DATA" checked="ctrl.panel.USE_FAKE_DATA" ng-if="ctrl.panel.USE_URL"></gf-form-switch>
        </div>
        <div ng-if="ctrl.panel.USE_URL&&!ctrl.panel.USE_FAKE_DATA">
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">URL</label>
                    <input type="text" class="input-small gf-form-input width-30" ng-model="ctrl.panel.url"  ng-change="ctrl.updateData()" />
                </div>
            </div>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">METHOD</label>
                    <div class="gf-form-select-wrapper max-width-15">
                        <select class="gf-form-input width-8" ng-model="ctrl.panel.method" ng-options="m for m in ctrl.panel.METHODS" ng-change="ctrl.onDataReceived()"></select>
                    </div>
                </div>
            </div>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">INTERVAL</label>
                    <input type="number" class="input-small gf-form-input width-5" ng-model="ctrl.panel.updateInterval" placeholder="10000"  ng-change="ctrl.updateData()" />
                    <label class="gf-form-label width-3">ms</label>
                </div>
            </div>
        </div>
    </div>
    <h5 class="section-heading" ng-if="ctrl.panel.USE_FAKE_DATA">EDIT FAKE DATA</h5>
    <textarea class="gf-form-input gf-form-group" ng-if="ctrl.panel.USE_FAKE_DATA" ng-model="ctrl.panel.fakeData" rows="10" style="width:100%" ng-change="ctrl.updateData()" ng-model-onblur></textarea>
</div>
